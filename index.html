<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINION</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="minion">
            <div class="body">
                <div class="big-pocket"></div>
                <div class="l-pocket"></div>
                <div class="r-pocket"></div>
                <div class="l-btn"></div>
                <div class="r-btn"> </div>
                <div class="teeth">
                    <div class="t1"></div>
                    <div class="t2"></div>
                    <div class="t3"></div>
                    <div class="t4"></div>
                </div>
                <div class="mouth">
                </div>
                <div class="l-eye-black"></div>
                <div class="r-eye-black"></div>
                <div class="l-eye-outer">
                    <div class="white-eye">
                        <div class="brown-eye-outer">
                            <div class="dark-eye"></div>
                        </div>
                    </div>
                </div>
                <div class="r-eye-outer">
                    <div class="white-eye">
                        <div class="brown-eye-outer">
                            <div class="dark-eye"></div>
                        </div>
                    </div>
                </div>
                <div class="outfit"></div>
                <div class="outfit-top"></div>
                <div class="strap-left"></div>
                <div class="strap-right"></div>
            </div>
            <div class="l-leg"></div>
            <div class="r-leg"></div>
            <div class="l-shoe"></div>
            <div class="r-shoe"> </div>
            <div class="l-hand">
                <div class="l-palm">
                    <div class="f1"></div>
                    <div class="f2"></div>
                    <div class="f3"></div>
                </div>
            </div>
            <div class="r-hand">
                <div class="r-palm">
                    <div class="f1"></div>
                    <div class="f2"></div>
                    <div class="f3"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
